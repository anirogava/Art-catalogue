<header>
  <div class="container-fluid">
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-itemscenter">
        <strong class="title">{{ "MUSEO DEL PRADO" | translate }}</strong>
      </a>
      <div class="container1">
        <ng-container *ngIf="!isLoggedIn">
          <button
            type="button"
            class="btn btn-outline-light button1"
            (click)="goToSignIn()"
          >
            {{ "auth.SIGN_IN" | translate }}
          </button>
          <button
            type="button"
            class="btn btn-outline-light button1"
            (click)="goToSignUp()"
          >
            {{ "auth.SIGN_UP" | translate }}
          </button>
        </ng-container>
        <button *ngIf="isLoggedIn" type="button" class="btn btn-outline-danger button1" (click)="signOut()">
          {{ "auth.SIGN_OUT" | translate }}
        </button>
        <button class="en icon btn btn-outline-light" [class.inactive]="isKa" (click)="en()">
          EN
        </button>
        <button class="ka btn btn-outline-light" [class.inactive]="isEn" (click)="ka()">
          KA
        </button>
      </div>
    </div>
  </div>
</header>
